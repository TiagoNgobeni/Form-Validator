<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in 
                real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="right-container">
            <button id="top-btn">
                <strong>Try it free 7 days</strong> then $20/mo. thereafter
            </button>
            <form action="#" method="post" id="myForm">
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                    <span id="FirstNameErrorMessage" class="error-message"></span>

                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" required>
                    <span id="LastNameErrorMessage" class="error-message"></span>

                    <input type="email" name="user-mail" id="user-mail" placeholder="Email Address" required>
                    <span id="UserEmailErrorMessage" class="error-message"></span>

                    <input type="password" name="pass-code" id="pass-code" placeholder="Password" required>
                    <span id="PasswordErrorMessage" class="error-message"></span>

                    <input type="submit" id="bottom-btn" value="Claim your free trial" onclick="validateForm()">
                    <span class="bottom-span">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></span>
            </form>
        </div>
    </div>
    <script src="Scripts/main.js"></script>
</body>
</html>
